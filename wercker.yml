build-runtime:
  # The steps that will be executed on build
  # Steps make up the actions in your pipeline
  # Read more about steps on our dev center:
  # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    - script:
        name: NPM Install
        cwd: runtime/
        code: npm install --quiet
    - script:
        name: Typings Install
        cwd: runtime/
        code: npm run typings
    - script:
        name: NPM Test
        cwd: runtime/
        code: npm run test:ci

build-compiler:
  # The steps that will be executed on build
  # Steps make up the actions in your pipeline
  # Read more about steps on our dev center:
  # http://devcenter.wercker.com/docs/steps/index.html
  steps:
    - script:
        name: NPM Install
        cwd: compiler/
        code: npm install --quiet
    - script:
        name: Typings Install
        cwd: runtime/
        code: npm run typings
    - npm-test:
        cwd: compiler/
